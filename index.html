<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yusuf Portfolio</title>
  <link rel="website icon" href="7867852.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      color: #fff;
      scroll-behavior: smooth;
      line-height: 1.6;
      overflow-x: hidden;
      cursor: none;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 5px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.9);
      padding: 15px 30px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      animation: fadeDown 1s ease-in-out;
    }

    @keyframes fadeDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-size: 1.8rem;
      background: linear-gradient(to right, #0ff, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #0ff;
      transition: width 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    section {
      padding: 100px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
      animation: popUp 2s ease-in-out;
    }

    @keyframes popUp {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #0ff;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0ff;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #0ff; }
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px 0;
      border: 3px solid #0ff;
      object-fit: cover;
      transition: transform 0.5s;
      box-shadow: 0 0 20px #0ff7;
    }

    .profile-img:hover {
      transform: rotate(2deg) scale(1.05);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #0ff;
      display: inline-block;
    }

    .skills ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    .skills li {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #0ff;
      transition: 0.3s ease;
    }

    .skills li:hover {
      transform: scale(1.05);
      background: #0ff;
      color: #000;
      animation: pulseSkill 1s infinite alternate;
    }

    @keyframes pulseSkill {
      0% { box-shadow: 0 0 5px #0ff; }
      100% { box-shadow: 0 0 15px #0ff; }
    }

    .projects .project {
      background: #111;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      border: 1px solid #0ff;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .projects .project:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #0ff5;
    }

    .projects .project img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
      max-height: 200px;
    }

    .projects .project img:hover {
      box-shadow: 0 0 20px #0ff7;
      transition: 0.4s ease;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 5px;
    }

    form button {
      background: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #0ff7;
    }

    form button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    form button:hover::after {
      left: 125%;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #cursor {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <div id="cursor"></div>

  <!-- ...rest of your HTML remains unchanged... -->

  <script>
    // Cursor follower
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Typewriter
    const typeEl = document.querySelector('.typewriter');
    const text = "Hi, I’m Yusuf – Frontend Developer";
    let index = 0;
    const speed = 100;

    function typeWriter() {
      if (index < text.length) {
        typeEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // Fade in on scroll
    const faders = document.querySelectorAll('.fade-in');
    window.addEventListener('scroll', () => {
      faders.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.9) {
          el.classList.add('visible');
        }
      });
    });

    // Scroll to top button
    const scrollBtn = document.createElement('button');
    scrollBtn.textContent = '⬆';
    scrollBtn.style.position = 'fixed';
    scrollBtn.style.bottom = '30px';
    scrollBtn.style.right = '30px';
    scrollBtn.style.padding = '10px';
    scrollBtn.style.borderRadius = '50%';
    scrollBtn.style.background = '#0ff';
    scrollBtn.style.color = '#000';
    scrollBtn.style.border = 'none';
    scrollBtn.style.fontSize = '1.2rem';
    scrollBtn.style.cursor = 'pointer';
    scrollBtn.style.display = 'none';
    scrollBtn.style.boxShadow = '0 0 15px #0ff9';
    document.body.appendChild(scrollBtn);

    scrollBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    window.addEventListener('scroll', () => {
      scrollBtn.style.display = window.scrollY > 400 ? 'block' : 'none';
    });
  </script>
</body>
</html>
